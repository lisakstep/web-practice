<!DOCTYPE html>
<html>
<head>
    <title>Required Elements</title>
</head>
<body>
<h1>Elements</h1>
<table>
    <!-- <thead> starts the headings -->
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    </thead>
    <!--<tr> defines a table row-->
    <tr>
        <!--each <td> creates a column-->
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
    </tr>
    <tr>
        <td>item 4</td>
        <td>item 5</td>
        <td>item 6</td>
    </tr>
</table>
</body>
</html>
