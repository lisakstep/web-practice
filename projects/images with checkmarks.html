<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images with checkmarks</title>
    <style>
        div {
            position: relative;
            display: inline-block;
        }

        img {
            height: 200px;
            width: 250px;
        }

        .check {
            height: 30px;
            width: 30px;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
<div>
    <img src="http://www.web2.cnre.vt.edu/4h/remarkabletree/pics/Summer_Oak_tree.jpg" alt="summer tree" title="summer tree">
    <img class="check" src="http://www.vasjm.com/images/Check-mark-no-background.png" alt="checkmark" title="checkmark">
</div>
<div>
    <img src="http://www.wallspick.com/wp-content/uploads/2015/03/Autumn-Tree-Background-640x512.jpg" alt="autumn tree" title="autumn tree">
    <img class="check" src="http://www.vasjm.com/images/Check-mark-no-background.png" alt="checkmark" title="checkmark">
</div>
<div>
    <img src="http://www.tracyfitzpatrick.com/images/winter_tree.jpg" alt="winter tree" title="winter tree">
    <img class="check" src="http://www.vasjm.com/images/Check-mark-no-background.png" alt="checkmark" title="checkmark">
</div>
<div>
    <img src="http://www.devontreeservices.co.uk/files/297267_7_single_blossoming_tree_in_spring.jpg" alt="spring tree" title="spring tree">
    <img class="check" src="http://www.vasjm.com/images/Check-mark-no-background.png" alt="checkmark" title="checkmark">
</div>
</body>
</html>
